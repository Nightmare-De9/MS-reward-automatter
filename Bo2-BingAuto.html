<!DOCTYPE html>
<html>
<head>
  <title>Open Bing Search Tabs</title>
  <script>
    function openTabsWithDelay(urls, index) {
      if (index >= urls.length) return;

      // Open the next URL in a new tab
      window.open(urls[index]);

      // Schedule the next tab to open after 2 seconds
      setTimeout(function() {
        openTabsWithDelay(urls, index + 1);
      }, 2000);
    }

    function openBingSearchTabs() {

      // Start opening tabs with a delay
      openTabsWithDelay(searchUrls, 0);
    }
  </script>

<body>
